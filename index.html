<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section>
        <span class="screen"></span>
        <div class="buttons">
            <button id="7" class="num btn">7</button>
            <button id="8" class="num btn">8</button>
            <button id="9" class="num btn">9</button>
            <button id="devide" class="op btn">/</button>
            <button id="4" class="num btn">4</button>
            <button id="5" class="num btn">5</button>
            <button id="6" class="num btn">6</button>
            <button id="multiply" class="op btn">*</button>
            <button id="1" class="num btn">1</button>
            <button id="2" class="num btn">2</button>
            <button id="3" class="num btn">3</button>
            <button id="plus" class="op btn">+</button>
            <button id="0" class="num btn">0</button>
            <button id="." class="num btn">.</button>
            <button id="equals" class="">=</button>
            <button id="minus" class="op btn">-</button>
        </div>
    </section>
</body>
<script src="main.js"></script>
</html>
